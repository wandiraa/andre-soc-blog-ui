<div class="feed--list">
  <div class="feed--item" *ngFor="let feed of feeds; let i = index;">
    <ng-container *ngIf="type === 'videos'">
      <youtube-player
        [videoId]="feed.url"
        (ready)="savePlayer($event)"
        (change)="onStateChange($event)"
        [width]="'100%'"
        [height]="'100%'"
      ></youtube-player>
    </ng-container>
    <ng-container *ngIf="type === 'people'">
      <div class="feed--image-container">
        <div
          class="feed--image"
          fxLayout="row"
          fxLayoutAlign="center center">
          <img [src]="feed.url" />
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="type === 'documents'">
      <div class="feed--image-container">
        <div
          class="feed--image"
          fxLayout="row"
          fxLayoutAlign="center center">
          <img [src]="feed.url" />
        </div>
      </div>
    </ng-container>

    <div
      class="feed--caption"
      fxLayout="column"
      fxLayoutAlign="end space-between">
      <p class="feed--title" [ngClass]="{'feed--show': !isLabel && (i != 0)}">{{ feed.title }}</p>
      <div
        class="feed--info"
        fxLayout="row"
        fxLayout.gt-md="row"
        fxLayout.lt-md="column"
        fxLayoutAlign="space-between center"
        fxLayoutAlign.gt-md="space-between center"
        fxLayoutAlign.lt-md="start start">
          <small>{{ feed.author }}</small>
          <small>{{ feed.views }} views</small>
      </div>
    </div>
  </div>

  <div class="feed--item" (click)="openForm()">
    <div class="feed--content" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
      <ng-container *ngIf="type === 'videos'">
        <i class="far fa-arrow-alt-circle-up"></i>
        <div class="feed--text" fxLayout="column" fxLayoutAlign="start start">
          <span>Upload</span>
          <span>Your Own Video</span>
        </div>
      </ng-container>

      <ng-container *ngIf="type === 'people'">
        <i class="far fa-circle"></i>
        <div class="feed--text" fxLayout="column" fxLayoutAlign="start start">
          <span>Show</span>
          <span>Your Work</span>
        </div>
      </ng-container>

      <ng-container *ngIf="type === 'documents'">
        <i class="fas fa-plus"></i>
        <div class="feed--text" fxLayout="column" fxLayoutAlign="start start">
          <span>Share</span>
          <span>Your Documents</span>
        </div>
      </ng-container>
    </div>
  </div>
</div>
